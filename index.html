<!DOCTYPE html>
<html>
	<head>
		<title>BÃ©zier Curves</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<style type="text/css">
			body {
				font-family: 'Futura';
			}
			h1, h2, h3 {
				font-family: 'Futura';
				font-weight: normal;
			}

			.remark-slide-content {
				background: #F5EAD8;
				color: #398999;
			}

			.remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }
		</style>
	</head>
	<body>
		<textarea id="source">

		layout: true

		class: center, middle

		---

		# Bezier-kurver

		---

		<canvas width="500" height="500" id="c1"></canvas>

		---

		class: center, middle

		<canvas width="500" height="500" id="c2"></canvas>

		---

		class: center, middle

		<canvas width="500" height="500" id="c3"></canvas>

		---

		class: center, middle

		<canvas width="500" height="500" id="c4"></canvas>

		</textarea>
		<script src="remark.min.js">
		</script>
		<script src="bezier.js"></script>
		<script>
		var slideshow = remark.create({
			ratio: "16:9"
		});
		slideshow.on('showSlide', function(slide) {
			var index = slide.getSlideIndex();
			if (index == 1)
				slideOne(index, slide);

			if (index == 2)
				slideTwo(index, slide);

			if (index == 3)
				slideThree(index, slide);

			if (index == 4)
				slideFour(index, slide);
		});
		slideshow.on('hideSlide', function(slide) {
			if (slide.bezier) {
				slide.bezier.invalidate();
				delete slide.bezier;
			}
		});

		function slideOne(index, slide) {
			var canvas = document.querySelector("#c" + index);
			if (!canvas)
				return;

			var points = [P(100, 250), P(250, 100), P(250, 400), P(400, 250)];
			slide.bezier = new Bezier(canvas);
			slide.bezier.draw(points);
		}

		function slideTwo(index, slide) {
			var canvas = document.querySelector("#c" + index);
			if (!canvas)
				return;

			var points = [P(100, 250), P(400, 250)];
			slide.bezier = new Bezier(canvas);
			slide.bezier.draw(points);
		}

		function slideThree(index, slide) {
			var canvas = document.querySelector("#c" + index);
			if (!canvas)
				return;

			var points = [P(100, 400), P(100, 100), P(400, 100)];
			slide.bezier = new Bezier(canvas);
			slide.bezier.draw(points);
		}

		function slideFour(index, slide) {
			var canvas = document.querySelector("#c" + index);
			if (!canvas)
				return;

			var points = [P(100, 400), P(100, 100), P(400, 400), P(400, 100)];
			slide.bezier = new Bezier(canvas);
			slide.bezier.draw(points);	
		}
		</script>
	</body>
</html>
