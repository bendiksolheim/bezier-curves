<!DOCTYPE html>
<html>
	<head>
		<title>BÃ©zier Curves</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<style type="text/css">
			body.remark-container {
				background: #F5EAD8;
				font-family: 'Futura';
			}

			h1, h2, h3 {
				font-family: 'Futura';
				font-weight: normal;
			}

			#bezier-kurver {
				font-size: 5em;
			}

			.remark-slide-content {
				background: #F5EAD8;
				color: #398999;
			}

			.remark-slide-scaler {
				box-shadow: none;
			}

			.remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }
		</style>
	</head>
	<body>
		<textarea id="source">

		layout: true

		class: center, middle

		---

		# Bezier-kurver

		---

		<canvas width="500" height="500" id="c1"></canvas>

		---

		<canvas width="500" height="500" id="c2"></canvas>

		---

		<canvas width="500" height="500" id="c3"></canvas>

		---

		<canvas width="500" height="500" id="c4"></canvas>

		---

		<canvas width="500" height="500" id="c5"></canvas>

		---

		# cubic-bezier(x1, y1, x2, y2)

		<canvas width="500" height="500" id="c6"></canvas>

		---

		<canvas width="500" height="500" id="c7"></canvas>

		</textarea>
		<script src="remark.min.js">
		</script>
		<script src="bezier.js"></script>
		<script>
		var slideshow = remark.create({
			ratio: "16:9"
		});
		slideshow.on('showSlide', function(slide) {
			var index = slide.getSlideIndex();
			var canvas = document.querySelector("#c" + index);
			if (index == 1)
				slideOne(canvas, slide);

			if (index == 2)
				slideTwo(canvas, slide);

			if (index == 3)
				slideThree(canvas, slide);

			if (index == 4)
				slideFour(canvas, slide);

			if (index == 5)
				slideFive(canvas, slide);

			if (index == 6)
				slideSix(canvas, slide);

			if (index == 7)
				slideSeven(canvas, slide);
		});
		slideshow.on('hideSlide', function(slide) {
			if (slide.bezier) {
				slide.bezier.invalidate();
				delete slide.bezier;
			}
		});

		function slideOne(canvas, slide) {
			var points = [P(100, 250), P(250, 100), P(250, 400), P(400, 250)];
			slide.bezier = new Bezier(canvas);
			slide.bezier.draw(points);
		}

		function slideTwo(canvas, slide) {
			var points = [P(100, 250), P(400, 250)];
			slide.bezier = new Bezier(canvas);
			slide.bezier.draw(points);
		}

		function slideThree(canvas, slide) {
			var points = [P(100, 250), P(250, 100), P(400, 250)];
			slide.bezier = new Bezier(canvas);
			slide.bezier.draw(points);
		}

		function slideFour(canvas, slide) {
			var points = [P(100, 250), P(250, 100), P(250, 400), P(400, 250)];
			slide.bezier = new Bezier(canvas);
			slide.bezier.draw(points);
		}

		function slideFive(canvas, slide) {
			var points = [P(50, 250), P(150, 150), P(250, 150), P(350, 150), P(450, 250)];
			slide.bezier = new Bezier(canvas, false);
			slide.bezier.draw(points);
		}

		function slideSix(canvas, slide) {
			var points = [P(100, 400), P(100, 100), P(400, 400), P(400, 100)];
			slide.bezier = new Bezier(canvas, false);
			slide.bezier.draw(points);
			slide.bezier.update(document.querySelector('#cubic-bezier-x1-y1-x2-y2-'));
		}

		function slideSeven(canvas, slide) {
			var points = [P(50, 250), P(150, 150), P(250, 150), P(350, 150), P(450, 250)];
			slide.bezier = new Bezier(canvas, false);
			slide.bezier.draw(points);
			slide.bezier.showImage = true;
		}
		</script>
	</body>
</html>
